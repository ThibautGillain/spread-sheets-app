<div class="hot">
  <hot-table
    class="hot"
    [data]="dataset"
    [minRows]="rowNumber"
    [minCols]="columnNumber"
    [colHeaders]="true"
    [rowHeaders]="true" licenseKey='non-commercial-and-evaluation'>
      <hot-column title="Produits" type="dropdown" [source] = "productList"></hot-column>
      <hot-column *ngFor="let column of columns" title="{{column}}"></hot-column>
  </hot-table>
</div>
